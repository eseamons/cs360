<!DOCTYPE html>
<html>
<head>
  <!-- include our dependency on angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.4/angularfire.min.js"></script>

    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <meta charset="utf-8">
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>User Avatar Template</title>
</head>
<body>

  <div ng-app='app' ng-controller='mainCtrl'>
    <h1>Create new user</h1>
    
   
    <form name='userForm' ng-submit='addNew(userForm)'>
      
      <input placeholder='Name' ng-model='userForm.name'/>
      <input placeholder='Image Url' ng-model='userForm.avatarUrl'/>

      <button type='submit'>Add New</button>
    </form>
    <ul class="User-list">
      <li ng-repeat="user in users | orderBy:'name'">
         <div class="Avatar">
	        <a ng-href="{{user.avatarUrl}}" target="_blank">
	        	<img ng-src="{{user.avatarUrl}}"/>
	        </a>
	        <h4>{{user.name}} <span class="glyphicon glyphicon-remove-circle" ng-click="delete(user)"></span></h4>
	        
	     </div>
      </li>
    </ul>
  </div>
</body>
</html>
