		<div class="form-group col-md-3 col-md-offset-1">
		 	  <form ng-submit="addRestaurant()" role="form">
			    <div class="form-group">
			      <label for="name">Name:</label>
			      <input type="text" ng-model="restName" class="form-control" id="name" required>
			    </div>
			    <div class="form-group">
			      <label for="address">Address:</label>
			      <input type="text" ng-model="restAddress" class="form-control" id="address" required>
			    </div>
			    <br>
			      <label for="sel1">Choose a Country</label>
				  <select ng-model="restCountry" class="form-control" required="true">
				    <option disabled selected value> ---- </option>
				  	<option ng-repeat="country in countries" ng-value="country._id" value="country._id">{{country.name}}</option>
				  </select>
				  <br>
			    <button style="margin-top:25px;" type="submit" class="btn btn-lg btn-danger btn-outline">Add restaurant</button>
			  </form>
